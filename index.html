<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class = 'container'>
    <div class = 'profile row'>
      <div class = 'box1'>
        <img class = 'r1' src = 'images/illustration-woman-online-desktop.svg' alt = 'this'>
        <img class = 'r2' src = 'images/illustration-box-desktop.svg' alt = 'this'>
      </div>
      <div class = 'box2'>
        <div class = 'title'>
          FAQ
        </div>
        <div class = 'dropdowns column'>
          <div class = 'row'>
            <p id = 'p1' class = 'pc'>How many team members can I invite?</p><a href='#'><img id = 'c1' src = 'images/icon-arrow-down.svg' alt = 'this'></a><p id = 'pj1'></p>
            <hr>
          </div>
          
          <div class='row'>
            <p id = 'p2' class = 'pc'>What is the maximum file upload size?</p><a href='#'><img id = 'c2' src='images/icon-arrow-down.svg' alt='this'></a><p id='pj2'></p>
            <hr>
          </div>

          <div class='row'>
            <p id = 'p3' class = 'pc'>How do I reset my password?</p><a href='#'><img id = 'c3' src='images/icon-arrow-down.svg' alt='this'></a><p id='pj3'></p>
            <hr>
          </div>

          <div class='row'>
            <p id = 'p4' class = 'pc'>Can I cancel my subscription?</p><a href='#'><img id = 'c4' src='images/icon-arrow-down.svg' alt='this'></a><p id='pj4'></p>
            <hr>
          </div>

          <div class='row'>
            <p id = 'p5' class = 'pc'>Do you provide additional support?</p><a href='#'><img id = 'c5' src='images/icon-arrow-down.svg' alt='this'></a><p id='pj5'></p>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">vinurakav</a>.
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
